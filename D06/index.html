<!DOCTYPE html>
<html>
<head>
    <title>Rest Parameters</title>
</head>
<body>
    <script>
        function sum(...arr){
            let sum = 0;
            arr.forEach(function(item, index){
                sum += item;
            });

            return sum;
        }

        console.log(sum(10, 15, 20, 2));
        console.log(sum(...[11, 2, 3]));
        console.log(sum(10, ...[11, 2, 3]));
    
    </script>
    
</body>
</html>
